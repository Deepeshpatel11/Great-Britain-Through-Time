    <!-- Main Content -->
    <main>
        <section class="feedback-section">
            <h1>We Value Your Feedback</h1>
            <p>Please take a moment to fill out our survey and let me know how we can improve your experience.</p>
            <form class="feedback-form" action="https://formdump.codeinstitute.net" method="post">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="email" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="1" required>
                </div>
                <!-- Survery Questions -->
                <div class="form-group">
                    <label for="rating">How would you rate your overall experience on our website?</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select an option</option>
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="content-rating">How would you rate the quality of the content?</label>
                    <select id="content-rating" name="content-rating" required>
                        <option value="">Select an option</option>
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="navigation-rating">How would you rate the ease of navigation on our website?</label>
                    <select id="navigation-rating" name="navigation-rating" required>
                        <option value="">Select an option</option>
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="design-rating">How would you rate the design and layout of our website?</label>
                    <select id="design-rating" name="design-rating" required>
                        <option value="">Select an option</option>
                        <option value="1">1 - Very Poor</option>
                        <option value="2">2 - Poor</option>
                        <option value="3">3 - Average</option>
                        <option value="4">4 - Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feedback">Additional Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Your comments here..."></textarea>
                </div>
            </form>
        </section>
    </main>
